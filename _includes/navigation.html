{% include assign_vars.html %}
<nav id="navigation">
  <ul id="navigationItems" class="contentContainer">
    <li><a href="{{ "/index.html" | prepend: site.baseurl }}">Home</a></li>
    {% for my_page in site.pages %}
      {% if my_page.title %}
        <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title | escape }}</a></li>
      {% endif %}
    {% endfor %}
    <li><a href="http://members.spa-striders.co.uk/">Login/Register</a></li>
  </ul>
</nav>
